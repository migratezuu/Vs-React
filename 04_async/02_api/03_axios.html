<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
    <div id = "root"></div>
    <script type = "text/babel">

        function callApi() {
        
            axios.get('https://apis.data.go.kr/6500000/jjtb/locinfo?serviceKey=xJLwIe5cL%2BKtCx7gy50KwmeeF7H8wa7rEhg2PW%2ByWzpEwWjNKrSwPaI6ZTAxv3vvSm1OeIXMYfo0LONBqkIDJg%3D%3D&pageNo=1&numOfRows=10')
                .then(res => console.log(res.data));
        }

        function App() {
            const onClickhandler = () => {
                callApi();
            }

            return <button onClick = {onClickhandler}>API 요청 </button>
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
