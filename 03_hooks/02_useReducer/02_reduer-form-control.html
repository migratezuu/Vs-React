<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    

</head>
<body>
    <div id = "root"></div>
    <script type = "text/babel">

        const { useReducer } = React;

        function reducer(state, action){
            
            return {
                ...state,
                [action.name] : action.value

            }
        } 

        function RegistFrom() {

            const [state, dispatch] = useReducer(reducer, {
                name : '',
                nickname : ''
            });

            //구조분해할당   => 중복 안하고 편하게 쓰려고 함
            const {name, nickname} = state;
            
            const onChangeHandler = e => dispatch(e.target); //이벤트가 발생한 객체를 디스패치로 전달
            return (
                <>
                    <label>이름 : </label>
                    <input type = "text" name = "name" value = {name} onChange = {onChangeHandler}/>
                    <br/>
                    <label>닉네임 : </label>
                    <input type = "text" name = "nickname" value = {nickname} onChange = {onChangeHandler}/>
                    <br/>
                    <div>
                        <h3>입력한 이름 : {name}</h3>    
                        <h3>입력한 닉네임 : {nickname}</h3>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<RegistFrom/>);
    </script>
</body>
</html>
